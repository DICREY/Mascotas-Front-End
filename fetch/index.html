<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Productos Veterinaria</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <h1>Gestionar Productos</h1>
    <span>
      <button id="search-btn" type="button">Buscar Producto</button>
      <button id="delete-btn" type="button">Borrar Producto</button>
    </span>
    
    <form id="search-form" class="formulario inactive">
      <h2>Buscar Producto</h2>
      <input type="text" id="search-input" placeholder="Nombre del producto">
      <button id="btn-search" type="button">Buscar</button>
      <div id="result-card"></div>
    </form>
    
    <form id="delete-form" class="formulario inactive">
      <h2>Borrar Producto</h2>
      <input type="text" id="delete-input" placeholder="Nombre del producto">
      <button id="btn-delete" type="button">Borrar</button>
      <span id="result-delete"></span>
    </form>
  </main>
  <script src="index.js"></script>
</body>
</html>
