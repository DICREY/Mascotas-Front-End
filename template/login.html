<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="description" content="">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="https://github.com/DICREY/Multimedia-Mascotas/blob/main/imgs/PetsParadiseLogo.png?raw=true" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login Pets Paradise</title>
</head>
<body>
    <main>
        <form id="form-login">
            <h1 class="name-corp" translate="no">Pets Paradise</h1>
            <h1 translate="no">Login</h1>
            <div>
                <input id="email" name="email" class="input email" type="email" required>
                <i class='bx bxs-user icon'></i>
                <span class="span-input email">Email</span>
            </div>
            <div>
                <input id="password" name="password" class="input password" type="password" required>
                <i class='bx bx-lock icon i-password'></i>
                <span class="span-input password">Password</span>
            </div>
            <p id="message" class="message"></p>
            <a id="forgot-password" class="link" href="#">¿Do you forgot password?</a>
            <button id="btn-send" class="btn-send" type="button">Send</button>
            <span class="span-register">
                <p>¿you don't have account?</p>
                <a class="link" href="../template/register.html">Register</a>
            </span>
        </form>
        <form id="form-data-password" class="inactive">
            <h1 class="name-corp" translate="no">Pets Paradise</h1>
            <h1 translate="no">Remember Password</h1>
            <div>
                <input id="email-forgot" name="email" class="input email" type="email" required>
                <i class='bx bxs-user icon'></i>
                <span class="span-input email">Email</span>
            </div>
            <div>
                <input id="name-forgot" name="name" class="input email" type="text" required>
                <i class='bx bxs-user icon'></i>
                <span class="span-input email">Name</span>
            </div>
            <div>
                <input id="password-forgot" name="password" class="input password" type="password" required>
                <i class='bx bx-lock icon i-password'></i>
                <span class="span-input password">Last Password</span>
            </div>
            <button id="send-new-password" class="btn-send" type="button">Send</button>
            <a id="remember-password" class="link" href="">¿Remember do you password?</a>
        </form>
        <span class="btn-home">
            <a href="../index.html">
                <i class='bx bx-home'></i>
            </a>
        </span>
    </main>
    <script src="../scripts/arrays.js"></script>
    <script src="../scripts/login.js"></script>
</body>
</html>
