<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="https://github.com/DICREY/Multimedia-Mascotas/blob/main/imgs/PetsParadiseLogo.png?raw=true" type="image/x-icon">

    <title>Login Mascotas</title>
</head>
<body>
    <main>
        <form>
            <h1>LOGIN</h1>
            <div>
                <input name="email" class="input email" type="email" required>
                <i class='bx bxs-user icon'></i>
                <span class="span-input email">Email</span>
            </div>
            <div>
                <input name="password" class="input password" type="password" required>
                <i class='bx bx-lock icon i-password'></i>
                <span class="span-input password">Password</span>
            </div>
            <div class="div-forgot">
                <span>
                    <input class="" type="checkbox">
                    <strong>Remember</strong>
                </span>
                <a class="link" href="#">Register</a>
            </div>
            <a class="link" href="#">Â¿you forgot password?</a>
            <button class="btn-send" type="submit">Send</button>
        </form>
    </main>
    <script src="../scripts/login.js"></script>
</body>
